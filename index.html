<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Stopwatch</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="jquery-3.3.1.js"></script>
        <script src="sw.js"></script>
    </head>
    <body>
        <div>
            <h1>JavaScript Stopwatch</h1>        
        </div>
        <div class="section main">
            <h2>Stopwatch</h2>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <div class="button-div">
                <button id = button-start class="button">Start</button>
                <button id = button-stop class="button">Stop</button>
                <button id = button-reset class="button">Reset</button>
            </div>
        </div>
    </body>
